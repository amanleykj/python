<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Books and Stuff</title>
</head>
<body style="padding: 15px;">
    
    <h2>Create Author</h2>

    <form action="/create_author" method="post" style="background-color: rgb(174, 209, 240); padding: 10px; border-radius: 20px;">

        <input type="hidden" name="action" value="create_author">
        <input type="hidden" name="id" value="{{ authors.id }}" id="{{ authors.id }}">

        <div class="mb-3">
            <label for="name" class="form-label">Author Name: </label>
            <input type="text" name="name" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-success">Create Author</button>
    
    </form>

    <table class="table" style="background-color: bisque; padding: 10px; border-radius: 20px; margin-top: 25px;">
        <thead>
            <tr>
                <th><h2>Current Authors</h2></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for author in authors %}
                <td><a href="/author_page/{{ author.id }}" style="text-decoration: none; font-weight: 600;">{{ author.name }}</a></td>
                <td>
                    <a href="/delete_author/{{ author.id }}" style="text-decoration: none; font-weight: 600;">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/">
        <button type="submit" class="btn btn-dark" style="margin-top: 5px;">Home</button>
    </form>

    <form action="/books">
        <button type="submit" class="btn btn-success" style="margin-top: 5px;">All Books</button>
    </form>


</body>
</html>
