<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <title>Welcome Index Page</title>
</head>

<body style="padding: 15px;">

    <form action="/form_submit" method = "POST">
        
        <input type="hidden" name="action" value="register">
        <!-- these are used so the back-end knows what's coming on the frontend
        the backend can distinguish the different forms by the hidden input -->
        <h1 class="display-1">Create Account</h1>

        <div class="mb-3">
            <label for="first" class="form-label">First Name: </label>
            <input type="text" name="first_name" id="first" placeholder="..." class="form-control">
        </div>

        <div class="mb-3">
            <label for="last" class="form-label">Last Name: </label> 
            <input type="text" name="last_name" id="last" placeholder="..." class="form-control">
            <!-- the key will be the name and the input will be the value -->
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input type="text" name="email" id="email" placeholder="..." class="form-control">
        </div>

        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation: </label>
            <input type="text" name="occupation" id="occupation" placeholder="..." class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password: </label>
            <input type="text" name="password" id="pass" placeholder="..." class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Create Account</button>

    </form>
    
    <form action="/form_submit" method = "POST">
            <input type="hidden" name="action" value="login">
            <!-- same thing here but here we have the value of login that will distinguish on the backend which -->
            <!-- information to take -->
            <h1 class="display-1">Login</h1>

            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="text" name="email" id="email" class="form-control"> 
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="text" name="password" id="pass" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Login</button>

    </form>

</body>
</html>
